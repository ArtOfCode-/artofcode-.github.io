---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.cw %}
    <div class="fc-orange-darker fs-8">
      <i class="fas fa-exclamation-triangle"></i> <strong>Content note:</strong> {{ page.cw }}
    </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
